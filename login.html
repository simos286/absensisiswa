<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Absensi Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #1a237e;
            --secondary: #283593;
            --accent: #536dfe;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .floating-icon {
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .user-type-btn {
            transition: all 0.3s;
            border: 2px solid #dee2e6;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        
        .user-type-btn.active {
            border-color: var(--accent);
            background: linear-gradient(135deg, rgba(83, 109, 254, 0.1) 0%, rgba(83, 109, 254, 0.05) 100%);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(83, 109, 254, 0.2);
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(83, 109, 254, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 15px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(26, 35, 126, 0.3);
        }
        
        .btn-login::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover::after {
            left: 100%;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatParticle 15s infinite linear;
        }
        
        @keyframes floatParticle {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Background Particles -->
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="floating-icon">
                    <i class="fas fa-lock fa-4x mb-3"></i>
                </div>
                <h3 class="position-relative z-1">Sistem Absensi Digital</h3>
                <p class="mb-0 position-relative z-1">SMA Negeri 1 Sayung Demak</p>
            </div>
            
            <div class="login-body">
                <!-- User Type Selection -->
                <div class="text-center mb-4">
                    <div class="btn-group w-100" role="group" aria-label="User type selection">
                        <button type="button" class="btn user-type-btn active" data-type="siswa">
                            <i class="fas fa-user-graduate me-2"></i>Siswa
                        </button>
                        <button type="button" class="btn user-type-btn" data-type="guru">
                            <i class="fas fa-chalkboard-teacher me-2"></i>Guru/Staf
                        </button>
                        <button type="button" class="btn user-type-btn" data-type="admin">
                            <i class="fas fa-user-shield me-2"></i>Admin
                        </button>
                        <button type="button" class="btn user-type-btn" data-type="orangtua">
                            <i class="fas fa-users me-2"></i>Orang Tua
                        </button>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="loginForm" action="api/auth.php?action=login" method="POST">
                    <input type="hidden" id="user_type" name="user_type" value="siswa">
                    
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Username/NIS" required autocomplete="username">
                        <label for="username"><i class="fas fa-user me-2"></i>Username / NIS</label>
                    </div>
                    
                    <div class="form-floating position-relative">
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Password" required autocomplete="current-password">
                        <label for="password"><i class="fas fa-key me-2"></i>Password</label>
                        <span class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Ingat saya di perangkat ini</label>
                    </div>

                    <button type="submit" class="btn btn-login mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Masuk ke Sistem
                    </button>
                    
                    <div class="text-center">
                        <a href="forgot-password.html" class="text-decoration-none">
                            <i class="fas fa-question-circle me-1"></i>Lupa Password?
                        </a>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-3">Belum punya akun?</p>
                        <a href="register.html" class="btn btn-outline-primary w-100">
                            <i class="fas fa-user-plus me-2"></i>Daftar sebagai Siswa Baru
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 20 + 10;
                const animationDelay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${animationDelay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // User type selection
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            const userTypeBtns = document.querySelectorAll('.user-type-btn');
            const userTypeInput = document.getElementById('user_type');
            
            userTypeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    userTypeBtns.forEach(b => {
                        b.classList.remove('active');
                        b.style.transform = 'scale(1)';
                    });
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    this.style.transform = 'scale(1.05)';
                    
                    // Update hidden input
                    const type = this.dataset.type;
                    userTypeInput.value = type;
                    
                    // Update form based on user type
                    updateFormForUserType(type);
                });
            });
            
            // Password toggle
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const userType = userTypeInput.value;
                
                if (!username || !password) {
                    showAlert('Harap isi username dan password', 'danger');
                    return;
                }
                
                // Show loading animation
                const submitBtn = this.querySelector('.btn-login');
                const originalHTML = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Memproses...';
                submitBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // This would be replaced with actual API call
                    const validCredentials = simulateLogin(username, password, userType);
                    
                    if (validCredentials) {
                        showAlert('Login berhasil! Mengarahkan ke dashboard...', 'success');
                        
                        // Redirect to dashboard based on user type
                        setTimeout(() => {
                            window.location.href = getDashboardUrl(userType);
                        }, 1500);
                    } else {
                        showAlert('Username atau password salah', 'danger');
                        submitBtn.innerHTML = originalHTML;
                        submitBtn.disabled = false;
                    }
                }, 2000);
            });
            
            // Demo accounts (remove in production)
            function addDemoAccounts() {
                const demoSection = document.createElement('div');
                demoSection.className = 'mt-4 p-3 bg-light rounded';
                demoSection.innerHTML = `
                    <small class="d-block mb-2 text-muted text-center">Akun Demo (Development):</small>
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn btn-sm btn-outline-info w-100 demo-account" data-username="admin" data-password="admin123" data-type="admin">
                                Admin
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-sm btn-outline-success w-100 demo-account" data-username="guru001" data-password="guru123" data-type="guru">
                                Guru
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-sm btn-outline-warning w-100 demo-account" data-username="2022001" data-password="siswa123" data-type="siswa">
                                Siswa
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-sm btn-outline-primary w-100 demo-account" data-username="ortu001" data-password="ortu123" data-type="orangtua">
                                Orang Tua
                            </button>
                        </div>
                    </div>
                `;
                
                document.querySelector('.login-body').appendChild(demoSection);
                
                // Demo account handlers
                document.querySelectorAll('.demo-account').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const username = this.dataset.username;
                        const password = this.dataset.password;
                        const type = this.dataset.type;
                        
                        // Set user type
                        userTypeBtns.forEach(b => {
                            if (b.dataset.type === type) {
                                b.click();
                            }
                        });
                        
                        // Fill form
                        document.getElementById('username').value = username;
                        document.getElementById('password').value = password;
                        
                        showAlert(`Form diisi dengan akun ${type}. Klik "Masuk ke Sistem"`, 'info');
                    });
                });
            }
            
            // Add demo accounts for development
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                addDemoAccounts();
            }
        });
        
        function updateFormForUserType(type) {
            const usernameInput = document.getElementById('username');
            const usernameLabel = document.querySelector('label[for="username"]');
            
            const labels = {
                'siswa': { text: 'NIS', placeholder: 'Masukkan NIS Anda' },
                'guru': { text: 'NIP / Username', placeholder: 'Masukkan NIP atau username' },
                'admin': { text: 'Username Admin', placeholder: 'Masukkan username admin' },
                'orangtua': { text: 'ID Orang Tua / Email', placeholder: 'Masukkan ID orang tua atau email' }
            };
            
            if (labels[type]) {
                usernameLabel.innerHTML = `<i class="fas fa-user me-2"></i>${labels[type].text}`;
                usernameInput.placeholder = labels[type].placeholder;
            }
        }
        
        function simulateLogin(username, password, userType) {
            // Demo validation - replace with actual API call
            const demoAccounts = {
                'admin': { username: 'admin', password: 'admin123' },
                'guru': { username: 'guru001', password: 'guru123' },
                'siswa': { username: '2022001', password: 'siswa123' },
                'orangtua': { username: 'ortu001', password: 'ortu123' }
            };
            
            return demoAccounts[userType] && 
                   demoAccounts[userType].username === username && 
                   demoAccounts[userType].password === password;
        }
        
        function getDashboardUrl(userType) {
            const urls = {
                'admin': 'dashboard_admin.html',
                'guru': 'dashboard_guru.html',
                'siswa': 'dashboard_siswa.html',
                'orangtua': 'dashboard_orangtua.html'
            };
            return urls[userType] || 'login.html';
        }
        
        function showAlert(message, type) {
            // Remove existing alerts
            const existingAlert = document.querySelector('.alert-dismissible');
            if (existingAlert) existingAlert.remove();
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3 animate__animated animate__fadeInDown`;
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
